name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: bun install

      - name: Install Python dependencies
        run: |
          cd packages/python
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"

      - name: Run type check
        run: bun run build

      - name: Run TypeScript tests
        run: bun run test

      - name: Run Python tests
        run: |
          cd packages/python
          source .venv/bin/activate
          pytest tests/ -v

      - name: Update test count badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          TS_COUNT=$(bun run test:run --reporter=json 2>/dev/null \
            | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['numTotalTests'])")
          PY_COUNT=$(cd packages/python && source .venv/bin/activate && \
            pytest tests/ --collect-only -q 2>/dev/null | tail -1 | grep -oE '^[0-9]+')
          TOTAL=$((TS_COUNT + PY_COUNT))
          BADGE="[![Tests](https://img.shields.io/badge/tests-${TOTAL}%20passing-brightgreen)](./tests/)"
          sed -i "s|<!-- test-count -->.*<!-- /test-count -->|<!-- test-count -->${BADGE}<!-- /test-count -->|" README.md
          if git diff --quiet README.md; then
            echo "Badge already up to date (${TOTAL} tests)"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update test count badge (${TOTAL} tests)"
            git push
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check TypeScript
        run: bun run build
