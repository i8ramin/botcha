name: Auto Release

on:
  push:
    branches: [main]
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Get previous version
          git checkout HEAD~1 -- package.json 2>/dev/null || true
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- package.json
          
          echo "Previous version: $PREVIOUS_VERSION"
          echo "Current version: $CURRENT_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed! Creating release..."
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get package versions
        id: versions
        run: |
          echo "cli=$(node -p "require('./packages/cli/package.json').version")" >> $GITHUB_OUTPUT
          echo "cloudflare=$(node -p "require('./packages/cloudflare-workers/package.json').version")" >> $GITHUB_OUTPUT
          echo "langchain=$(node -p "require('./packages/langchain/package.json').version")" >> $GITHUB_OUTPUT
          echo "python=$(grep '^version' packages/python/pyproject.toml | head -1 | sed 's/.*\"\(.*\)\"/\1/')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body: |
            ## Packages
            
            | Package | Version | Registry |
            |---------|---------|----------|
            | @dupecom/botcha | ${{ needs.check-version.outputs.version }} | [npm](https://npmjs.com/package/@dupecom/botcha) |
            | @dupecom/botcha-cloudflare | ${{ steps.versions.outputs.cloudflare }} | [npm](https://npmjs.com/package/@dupecom/botcha-cloudflare) |
            | botcha | ${{ steps.versions.outputs.python }} | [PyPI](https://pypi.org/project/botcha) |
            | @dupecom/botcha-cli | ${{ steps.versions.outputs.cli }} | npm |
            | @dupecom/botcha-langchain | ${{ steps.versions.outputs.langchain }} | npm |
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: [check-version, create-release]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Publish @dupecom/botcha
        id: publish-root
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view "@dupecom/botcha" version 2>/dev/null || echo "")
          if [ "$PUBLISHED_VERSION" = "$PKG_VERSION" ]; then
            echo "::notice::@dupecom/botcha@$PKG_VERSION already published, skipping"
            echo "status=skipped" >> $GITHUB_OUTPUT
          else
            npm publish --access public
            echo "status=published" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dupecom/botcha-cloudflare
        id: publish-cf
        working-directory: packages/cloudflare-workers
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view "@dupecom/botcha-cloudflare" version 2>/dev/null || echo "")
          if [ "$PUBLISHED_VERSION" = "$PKG_VERSION" ]; then
            echo "::notice::@dupecom/botcha-cloudflare@$PKG_VERSION already published, skipping"
            echo "status=skipped" >> $GITHUB_OUTPUT
          else
            npm publish --access public
            echo "status=published" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## npm Publish Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| @dupecom/botcha | $(node -p "require('./package.json').version") | ${{ steps.publish-root.outputs.status || 'failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @dupecom/botcha-cloudflare | $(node -p "require('./packages/cloudflare-workers/package.json').version") | ${{ steps.publish-cf.outputs.status || 'failed' }} |" >> $GITHUB_STEP_SUMMARY

  # PyPI publish is handled by publish-pypi.yml (separate workflow).
  # GITHUB_TOKEN events don't trigger downstream workflows, so we
  # explicitly dispatch publish-pypi.yml after the release is created.
  trigger-pypi:
    needs: [check-version, create-release]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Trigger publish-pypi.yml
        run: |
          gh workflow run publish-pypi.yml --ref main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
