name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Publish @dupecom/botcha
        id: publish-root
        run: |
          PKG_NAME="@dupecom/botcha"
          PKG_VERSION=$(node -p "require('./package.json').version")

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm publish --dry-run --access public
            echo "status=published" >> $GITHUB_OUTPUT
          else
            PUBLISHED_VERSION=$(npm view "$PKG_NAME" version 2>/dev/null || echo "")
            if [ "$PUBLISHED_VERSION" = "$PKG_VERSION" ]; then
              echo "::notice::$PKG_NAME@$PKG_VERSION already published, skipping"
              echo "status=skipped" >> $GITHUB_OUTPUT
            else
              npm publish --access public
              echo "status=published" >> $GITHUB_OUTPUT
            fi
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## Published Package" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| @dupecom/botcha | $(node -p "require('./package.json').version") | ${{ steps.publish-root.outputs.status || 'failed' }} |" >> $GITHUB_STEP_SUMMARY
