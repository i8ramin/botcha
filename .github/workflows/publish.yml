name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm run build

      - name: Publish root package
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm publish --dry-run --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dupecom/botcha-cli
        working-directory: packages/cli
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm publish --dry-run --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dupecom/botcha-cloudflare
        working-directory: packages/cloudflare-workers
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm publish --dry-run --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @dupecom/botcha-langchain
        working-directory: packages/langchain
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm publish --dry-run --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| @dupecom/botcha | $(node -p "require('./package.json').version") |" >> $GITHUB_STEP_SUMMARY
          echo "| @dupecom/botcha-cli | $(node -p "require('./packages/cli/package.json').version") |" >> $GITHUB_STEP_SUMMARY
          echo "| @dupecom/botcha-cloudflare | $(node -p "require('./packages/cloudflare-workers/package.json').version") |" >> $GITHUB_STEP_SUMMARY
          echo "| @dupecom/botcha-langchain | $(node -p "require('./packages/langchain/package.json').version") |" >> $GITHUB_STEP_SUMMARY
