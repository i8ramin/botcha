[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "botcha"
version = "0.3.0"
description = "BOTCHA Python SDK - Prove you're a bot. Humans need not apply."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Ramin", email = "ramin@dupe.com" }
]
keywords = ["captcha", "bot", "ai", "agent", "verification", "sdk", "authentication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27",
]

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.24",
    "respx>=0.22",
]

[project.urls]
Homepage = "https://botcha.ai"
Repository = "https://github.com/dupe-com/botcha"
Documentation = "https://github.com/dupe-com/botcha/tree/main/packages/python"
Issues = "https://github.com/dupe-com/botcha/issues"
